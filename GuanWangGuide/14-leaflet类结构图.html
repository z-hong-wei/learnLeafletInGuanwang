
<!DOCTYPE html>
<html>
<head>
	
	<title>Leaflet class diagram - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="../resource/leaflet.css"/>
    <script src="../resource/leaflet.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100vh;
		}
	</style>

	<style>#map { width: 100vw; height: 100%; }</style>
</head>
<body>

<div id='map'></div>

<script type="text/javascript">

	var bounds = [[0,0], [1570,1910]];

	var map = L.map('map', {
		crs: L.CRS.Simple,
		maxZoom: 0,
		minZoom: -4,
		maxBounds: bounds
	});

	var image = L.imageOverlay('./img/class-diagram.png', bounds).addTo(map);

	map.fitBounds(bounds);

</script>



</body>
</html>
